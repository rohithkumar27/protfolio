cli\u003euse leverage: capital, technology, brand, networks, people\u003c/li\u003e\n\u003cli\u003eaim to add another zero to your definition of success\n\u003cul\u003e\n\u003cli\u003elet go of small opportunities for step-change ones\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ethink long-term when others don’t\n\u003cul\u003e\n\u003cli\u003etrust the exponential, be patient\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e2. have almost too much self-belief\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eself-belief is a force multiplier\n\u003cul\u003e\n\u003cli\u003emost successful people believe in themselves almost to delusion\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003estrong conviction enables contrarian thinking\u003c/li\u003e\n\u003cli\u003emanaging morale requires confidence\n\u003cul\u003e\n\u003cli\u003eambition attracts resistance\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ebalance self-belief with self-awareness\n\u003cul\u003e\n\u003cli\u003etreat criticism as potentially true, then decide\u003c/li\u003e\n\u003cli\u003etruth-seeking separates confidence from delusion\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e3. learn to think independently\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eoriginal thinking is rarely taught\n\u003cul\u003e\n\u003cli\u003eschools reward conformity, not creativity\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ethink from first principles\u003c/li\u003e\n\u003cli\u003egenerate ideas and test them quickly in the real world\u003c/li\u003e\n\u003cli\u003efailure is expected; being right once matters\n\u003cul\u003e\n\u003cli\u003egrit comes from solving “unsolvable” problems repeatedly\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e4. get good at sales\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ebelief alone is not enough\u003c/li\u003e\n\u003cli\u003eall great careers involve persuasion\n\u003cul\u003e\n\u003cli\u003eyou must sell to customers, hires, investors, media\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eclear thinking leads to clear communication\n\u003cul\u003e\n\u003cli\u003ewritten communication is especially valuable\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eselling what you believe in feels right\u003c/li\u003e\n\u003cli\u003esales is learnable with practice\n\u003cul\u003e\n\u003cli\u003eshow up in person when it matters\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e5. make it easy to take risks\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003epeople overestimate risk and underestimate reward\u003c/li\u003e\n\u003cli\u003eearly career is the best time to take risks\u003c/li\u003e\n\u003cli\u003eaim for asymmetric bets: lose 1x, win 100x\u003c/li\u003e\n\u003cli\u003ecomfort makes risk-taking harder\n\u003cul\u003e\n\u003cli\u003eavoid lifestyle inflation\u003c/li\u003e\n\u003cli\u003ekeep life cheap and flexible when possible\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e6. focus\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003efocus multiplies effort\u003c/li\u003e\n\u003cli\u003echoosing the right problem matters more than hours worked\n\u003cul\u003e\n\u003cli\u003emost work people do doesn’t matter\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eonce priorities are clear, execute aggressively\n\u003cul\u003e\n\u003cli\u003espeed correlates strongly with success\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e7. work hard\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003esmart or hard gets you to top 10%\u003c/li\u003e\n\u003cli\u003esmart and hard gets you to top 1%\u003c/li\u003e\n\u003cli\u003eextreme effort produces extreme results\n\u003cul\u003e\n\u003cli\u003emomentum compounds\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003emeaningful work is often energizing\u003c/li\u003e\n\u003cli\u003eworking hard is not shameful\u003c/li\u003e\n\u003cli\u003estamina predicts long-term success\n\u003cul\u003e\n\u003cli\u003ework hardest early when compounding is strongest\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eavoid burnout by liking the work and the people\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e8. be bold\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ehard problems attract better people\u003c/li\u003e\n\u003cli\u003eambition creates tailwinds\u003c/li\u003e\n\u003cli\u003edon’t downscale your goals to match trends\u003c/li\u003e\n\u003cli\u003efollow curiosity\n\u003cul\u003e\n\u003cli\u003eexciting problems attract support\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e9. be willful\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ethe world bends more than people expect\n\u003cul\u003e\n\u003cli\u003emost people don’t push hard enough\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eask for what you want\u003c/li\u003e\n\u003cli\u003erejection is normal\n\u003cul\u003e\n\u003cli\u003epersistence creates room for luck\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eoptimism is required\n\u003cul\u003e\n\u003cli\u003epessimists rarely achieve extreme success\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e10. be hard to compete with\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003escarcity creates value\n\u003cul\u003e\n\u003cli\u003eif others can do what you do, they eventually will\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ebuild leverage through:\n\u003cul\u003e\n\u003cli\u003epersonal relationships\u003c/li\u003e\n\u003cli\u003epersonal brand\u003c/li\u003e\n\u003cli\u003ecross-domain expertise\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eavoid mimetic behavior\n\u003cul\u003e\n\u003cli\u003edifferentiation matters\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e11. build a network\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003egreat work requires teams\u003c/li\u003e\n\u003cli\u003enetworks limit or expand what you can do\u003c/li\u003e\n\u003cli\u003ehelp people generously over time\u003c/li\u003e\n\u003cli\u003etake care of collaborators\n\u003cul\u003e\n\u003cli\u003eshare upside generously\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003epush people to grow, not to burn out\u003c/li\u003e\n\u003cli\u003edefine yourself by strengths, not weaknesses\n\u003cul\u003e\n\u003cli\u003ehire complementary people\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003elook for rate of improvement, not credentials\n\u003cul\u003e\n\u003cli\u003eask: is this person a force of nature?\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003espend time with people who support your ambitions\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e12. you get rich by owning things\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003esalaries rarely create extreme wealth\u003c/li\u003e\n\u003cli\u003eownership creates upside\n\u003cul\u003e\n\u003cli\u003eequity scales; time does not\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eown things that grow rapidly in value\u003c/li\u003e\n\u003cli\u003ebuild things people want at scale\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e13. be internally driven\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eexternal validation leads to safe, consensus paths\n\u003cul\u003e\n\u003cli\u003eit distorts risk assessment\u003c/li\u003e\n\u003cli\u003esmart people are especially vulnerable\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003einternal motivation sustains long-term excellence\n\u003cul\u003e\n\u003cli\u003ethe best people aim to impress themselves\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eobsession is required for extreme success\u003c/li\u003e\n\u003cli\u003esuccess eventually becomes doing excellent work that matters to you\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eclosing thought\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eopportunity is unevenly distributed\u003c/li\u003e\n\u003cli\u003eluck matters more than people admit\u003c/li\u003e\n\u003cli\u003eprogress is still possible without privilege\u003c/li\u003e\n\u003cli\u003elong-term belief, effort, and persistence matter\u003c/li\u003e\n\u003cli\u003estart as early as you can\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eoriginal: \u003ca href=\"https://blog.samaltman.com/how-to-be-successful\"\u003ehttps://blog.samaltman.com/how-to-be-successful\u003c/a\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"7:[\"$\",\"section\",null,{\"id\":\"blog\",\"className\":\"py-20\",\"children\":[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"suppressHydrationWarning\":true,\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"BlogPosting\\\",\\\"headline\\\":\\\"sama\\\",\\\"datePublished\\\":\\\"2025-12-23\\\",\\\"dateModified\\\":\\\"2025-12-23\\\",\\\"description\\\":\\\"distilled thoughts on how to achieve outlier success, inspired by sam altman\\\",\\\"image\\\":\\\"https://rohithkumar27.github.io/og?title=sama\\\",\\\"url\\\":\\\"https://rohithkumar27.github.io/blog/sama\\\",\\\"author\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Rohith Kumar Reddy\\\"}}\"}}],[\"$\",\"h1\",null,{\"className\":\"title font-medium text-2xl tracking-tighter max-w-[650px]\",\"children\":\"sama\"}],[\"$\",\"div\",null,{\"className\":\"flex justify-between items-center mt-2 mb-8 text-sm max-w-[650px]\",\"children\":[\"$\",\"$d\",null,{\"fallback\":[\"$\",\"p\",null,{\"className\":\"h-5\"}],\"children\":[\"$\",\"p\",null,{\"className\":\"text-sm text-neutral-600 dark:text-neutral-400\",\"children\":\"December 23, 2025 (4w ago)\"}]}]}],false,[\"$\",\"article\",null,{\"className\":\"prose dark:prose-invert\",\"dang
