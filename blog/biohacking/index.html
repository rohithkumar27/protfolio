"\u003cp\u003ebiohacking is about aligning with biology, not forcing extremes\u003c/p\u003e\n\u003cp\u003eit is mostly about removing friction, not adding hacks\u003c/p\u003e\n\u003cp\u003econsistency beats novelty every time\u003c/p\u003e\n\u003ch3\u003ecore principles\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003efix sleep, light, food, movement, stress before supplements\u003c/li\u003e\n\u003cli\u003emeasure only what you can act on\u003c/li\u003e\n\u003cli\u003eavoid injections, experimental drugs, or extreme interventions\u003c/li\u003e\n\u003cli\u003efavor habits with long human safety records\u003c/li\u003e\n\u003cli\u003estop anything that worsens sleep, anxiety, or recovery\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003esleep (highest roi)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003esleep is the foundation everything stacks on\u003c/li\u003e\n\u003cli\u003efixed wake-up time \u003e fixed bedtime\u003c/li\u003e\n\u003cli\u003emorning sunlight within 30–60 minutes of waking\u003c/li\u003e\n\u003cli\u003eno bright or overhead light 2–3 hours before bed\u003c/li\u003e\n\u003cli\u003ecool, dark, quiet bedroom\u003c/li\u003e\n\u003cli\u003ecaffeine cutoff 8–10 hours before sleep\u003c/li\u003e\n\u003cli\u003ealcohol framed as a sleep disruptor, not relaxation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ecircadian rhythm\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003elight is the primary biological clock\u003c/li\u003e\n\u003cli\u003eoutdoor daylight beats light boxes when possible\u003c/li\u003e\n\u003cli\u003edim evenings support melatonin release\u003c/li\u003e\n\u003cli\u003elate-night screens = artificial jet lag\u003c/li\u003e\n\u003cli\u003econsistent meal timing reinforces circadian alignment\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003enutrition\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003efewer rules, more signal\u003c/li\u003e\n\u003cli\u003ewhole foods over supplements\u003c/li\u003e\n\u003cli\u003eprotein sufficiency for muscle, satiety, glucose stability\u003c/li\u003e\n\u003cli\u003efiber for gut and metabolic health\u003c/li\u003e\n\u003cli\u003eminimize ultra-processed foods rather than chasing superfoods\u003c/li\u003e\n\u003cli\u003etime-restricted eating used cautiously, not dogmatically\u003c/li\u003e\n\u003cli\u003ehydration guided by thirst + urine color\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eglucose awareness (without obsession)\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eglucose spikes are context-dependent, not moral failures\u003c/li\u003e\n\u003cli\u003ewalking after meals improves glucose handling\u003c/li\u003e\n\u003cli\u003epairing carbs with protein/fat blunts spikes\u003c/li\u003e\n\u003cli\u003eavoid anxiety-driven continuous tracking\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eexercise (the real backbone)\u003c/h3\u003e\n\u003ch4\u003emovement baseline\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003edaily movement is non-negotiable\u003c/li\u003e\n\u003cli\u003esteps and light activity matter even if you train\u003c/li\u003e\n\u003cli\u003elong sitting blocks blunt metabolic health\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eresistance training / lifting\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eprimary goal: preserve and build muscle mass\u003c/li\u003e\n\u003cli\u003emuscle = metabolic health, insulin sensitivity, longevity\u003c/li\u003e\n\u003cli\u003e2–4 sessions per week is sufficient\u003c/li\u003e\n\u003cli\u003ecompound movements prioritized (squat, hinge, push, pull, carry)\u003c/li\u003e\n\u003cli\u003eprogressive overload \u003e novelty\u003c/li\u003e\n\u003cli\u003eform and consistency beat ego lifting\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ecardio\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003ecardio is for heart, mitochondria, and brain\u003c/li\u003e\n\u003cli\u003enot all cardio is the same\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003ezone 2 cardio\u003c/h5\u003e\n\u003cul\u003e\n\u003cli\u003elow to moderate intensity, conversational pace\u003c/li\u003e\n\u003cli\u003eimproves mitochondrial density and fat oxidation\u003c/li\u003e\n\u003cli\u003e2–4 hours per week total\u003c/li\u003e\n\u003cli\u003eexamples: brisk walking, cycling, easy jogging, rowing\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003ehigh-intensity cardio\u003c/h5\u003e\n\u003cul\u003e\n\u003cli\u003eshort, hard efforts raise cardiovascular ceiling\u003c/li\u003e\n\u003cli\u003eimproves vo2 max\u003c/li\u003e\n\u003cli\u003e1–2 sessions per week max\u003c/li\u003e\n\u003cli\u003eexcessive hiit = stress accumulation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003evo2 max\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eone of the strongest predictors of lifespan and healthspan\u003c/li\u003e\n\u003cli\u003ereflects heart, lung, blood, and muscle integration\u003c/li\u003e\n\u003cli\u003eimproves via intervals, hills, mixed endurance + strength\u003c/li\u003e\n\u003cli\u003eprogress stalls without sleep and recovery\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003erecovery\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eadaptation happens during rest, not training\u003c/li\u003e\n\u003cli\u003esleep, calories, and protein enable gains\u003c/li\u003e\n\u003cli\u003esoreness is not a success metric\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003estress \u0026#x26; nervous system\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003echronic stress treated as a root cause\u003c/li\u003e\n\u003cli\u003eslow nasal breathing \u003e complex breath protocols\u003c/li\u003e\n\u003cli\u003eregular time without digital input\u003c/li\u003e\n\u003cli\u003esocial safety and trust affect biology\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ecold \u0026#x26; heat exposure\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003ecold exposure as mild hormetic stress, not fat-loss magic\u003c/li\u003e\n\u003cli\u003eshort cold showers over extreme ice rituals\u003c/li\u003e\n\u003cli\u003esauna for relaxation, cardiovascular support, sleep quality\u003c/li\u003e\n\u003cli\u003erecovery prioritized over suffering\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003efat loss (honest framing)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003efat loss requires a sustained energy deficit\u003c/li\u003e\n\u003cli\u003eexercise supports fat loss, diet adherence matters more\u003c/li\u003e\n\u003cli\u003emuscle preservation is the priority while cutting\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eextended fasting (strategic use only)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eextended fasting can reduce fat mass and improve insulin sensitivity\u003c/li\u003e\n\u003cli\u003ehigher risk, higher reward tool\u003c/li\u003e\n\u003cli\u003enot required for most people\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ewho it may suit\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003emetabolically unhealthy individuals\u003c/li\u003e\n\u003cli\u003epeople with significant fat to lose\u003c/li\u003e\n\u003cli\u003ethose with prior fasting experience\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ewho should avoid\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eunderweight individuals\u003c/li\u003e\n\u003cli\u003eeating disorder history\u003c/li\u003e\n\u003cli\u003ehigh training volume athletes\u003c/li\u003e\n\u003cli\u003epoor sleep or high stress baselines\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eprotocol basics\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003etypically 36–72 hours, not weeks\u003c/li\u003e\n\u003cli\u003ewater intake is mandatory\u003c/li\u003e\n\u003cli\u003eactivity volume reduced significantly\u003c/li\u003e\n\u003cli\u003eheavy lifting paused\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003esupplements \u0026#x26; electrolytes during extended fasting\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003esodium: prevents dizziness and low blood pressure\u003c/li\u003e\n\u003cli\u003epotassium: supports nerve and muscle function\u003c/li\u003e\n\u003cli\u003emagnesium: reduces cramps, supports sleep and stress\u003c/li\u003e\n\u003cli\u003eelectrolytes must be sugar-free\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eoptional\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eblack coffee or plain tea (cautiously)\u003c/li\u003e\n\u003cli\u003ebone broth (technically breaks fast but improves safety)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003erules\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003edo not stack extended fasting with intense training\u003c/li\u003e\n\u003cli\u003efasting days: walking or light zone 2 only\u003c/li\u003e\n\u003cli\u003efed days: lift heavy, train hard\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003esupplements (minimalist, focused list)\u003c/h3\u003e\n\u003ch4\u003ecore vitamins\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003evitamin d: immune, mood, bone health\u003c/li\u003e\n\u003cli\u003evitamin b12: nerve function, energy metabolism\u003c/li\u003e\n\u003cli\u003efolate (b9): cell division, neurological health\u003c/li\u003e\n\u003cli\u003evitamin c: antioxidant, collagen synthesis\u003c/li\u003e\n\u003cli\u003evitamin a (food preferred): vision, immune health\u003c/li\u003e\n\u003cli\u003evitamin e: antioxidant support\u003c/li\u003e\n\u003cli\u003evitamin k2: calcium regulation, bone and vascular health\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eminerals\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003emagnesium (glycinate or threonate): sleep, stress, muscle relaxation\u003c/li\u003e\n\u003cli\u003ezinc: immune and hormone function\u003c/li\u003e\n\u003cli\u003eiron: oxygen transport (supplement only if deficient)\u003c/li\u003e\n\u003cli\u003eiodine: thyroid support\u003c/li\u003e\n\u003cli\u003eselenium: thyroid enzymes, antioxidant systems\u003c/li\u003e\n\u003cli\u003epotassium: electrolyte balance (prefer food sources)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003efatty acids\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eomega-3s (epa/dha): cardiovascular, brain, inflammation balance\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eprotein \u0026#x26; amino acids\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eadequate dietary protein first\u003c/li\u003e\n\u003cli\u003eprotein powders for convenience only\u003c/li\u003e\n\u003cli\u003ecreatine monohydrate: strength, cognition, aging support\u003c/li\u003e\n\u003cli\u003eglycine: sleep quality, connective tissue support\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003egut support\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003efiber from food first\u003c/li\u003e\n\u003cli\u003eprobiotics short-term, strain-specific\u003c/li\u003e\n\u003cli\u003eprebiotics to support existing microbiome\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003erules\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003efood first, supplements last\u003c/li\u003e\n\u003cli\u003etest when possible, guess less\u003c/li\u003e\n\u003cli\u003eavoid stacking dozens of compounds\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003emental performance\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eattention is a finite resource\u003c/li\u003e\n\u003cli\u003esingle-tasking beats productivity hacks\u003c/li\u003e\n\u003cli\u003edeep work protected by environment design\u003c/li\u003e\n\u003cli\u003edigital minimalism as cognitive hygiene\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eenvironment\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003ereduce constant noise and notification load\u003c/li\u003e\n\u003cli\u003eclean air and ventilation matter more than gadgets\u003c/li\u003e\n\u003cli\u003edaylight exposure at workspaces\u003c/li\u003e\n\u003cli\u003eergonomic basics over expensive setups\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003etracking \u0026#x26; wearables\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003etools for pattern recognition, not self-surveillance\u003c/li\u003e\n\u003cli\u003etrends \u003e daily fluctuations\u003c/li\u003e\n\u003cli\u003esleep regularity \u003e sleep scores\u003c/li\u003e\n\u003cli\u003estop tracking if it increases anxiety\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003ewhat fades\u003c/h3\u003e\n\u003cul\u003e\n\u003
