i,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"},\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"style\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"body{color:#000;background:#fff;margin:0}.next-error-h1{border-right:1px solid rgba(0,0,0,.3)}@media (prefers-color-scheme:dark){body{color:#fff;background:#000}.next-error-h1{border-right:1px solid rgba(255,255,255,.3)}}\"}}],[\"$\",\"h1\",null,{\"className\":\"next-error-h1\",\"style\":{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"},\"children\":\"404\"}],[\"$\",\"div\",null,{\"style\":{\"display\":\"inline-block\"},\"children\":[\"$\",\"h2\",null,{\"style\":{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0},\"children\":\"This page could not be found.\"}]}]]}]}]],\"notFoundStyles\":[],\"styles\":null}]}]}]}]}],[\"$\",\"$L11\",null,{}]]}]}]}]}],null],null],\"couldBeIntercepted\":false,\"initialHead\":[false,\"$L12\"],\"globalErrorComponent\":\"$13\",\"missingSlots\":\"$W14\"}]]\n"])</script><script>self.__next_f.push([1,"15:Tf64,"])</script><script>self.__next_f.push([1,"\u003cp\u003einvisibility is not about paranoia; it is about agency\u003c/p\u003e\n\u003cp\u003ethe goal is not to disappear completely, but to control who can see what, when, and why\u003c/p\u003e\n\u003cp\u003eevery system leaks; the art is choosing which leaks you can live with\u003c/p\u003e\n\u003ch3\u003ecore principles\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eassume compromise is possible; design for damage containment, not perfection\u003c/li\u003e\n\u003cli\u003eseparate identities, devices, and roles, no single point of failure\u003c/li\u003e\n\u003cli\u003ereduce metadata first; content privacy comes second\u003c/li\u003e\n\u003cli\u003econvenience is the tax you pay for exposure\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003ethreat modeling (before tools)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ewho might care about your data?\u003c/li\u003e\n\u003cli\u003ewhat do they want: content, metadata, or leverage?\u003c/li\u003e\n\u003cli\u003eare they advertisers, stalkers, corporations, or state-level actors?\u003c/li\u003e\n\u003cli\u003ehow much friction are you realistically willing to tolerate?\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eoperating systems as a security boundary\u003c/h3\u003e\n\u003ch4\u003eGrapheneOS\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003ehardened android with strong sandboxing and exploit mitigations\u003c/li\u003e\n\u003cli\u003eminimal attack surface; no google services by default\u003c/li\u003e\n\u003cli\u003erelevant because modern spyware often relies on zero-click chains\u003c/li\u003e\n\u003cli\u003ewidely discussed after revelations around Pegasus spyware, where fully up-to-date phones were compromised via iMessage / WhatsApp\u003c/li\u003e\n\u003cli\u003etakeaway: hardware + OS hardening matters more than apps alone\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eQubes OS\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003esecurity by compartmentalization (qubes)\u003c/li\u003e\n\u003cli\u003edifferent tasks live in isolated virtual machines\u003c/li\u003e\n\u003cli\u003eassumes breach is inevitable; limits blast radius\u003c/li\u003e\n\u003cli\u003ehigh friction, but unmatched for journalists, researchers, activists\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eTails OS\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eamnesic, live system that leaves no trace by default\u003c/li\u003e\n\u003cli\u003eall traffic routed through tor\u003c/li\u003e\n\u003cli\u003eideal for high-risk, short-lived sessions\u003c/li\u003e\n\u003cli\u003enot a daily driver; a scalpel, not a hammer\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003edevices and separation\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003edifferent devices for different identities (work / personal / anonymous)\u003c/li\u003e\n\u003cli\u003enever mix high-risk accounts with real-name ecosystems\u003c/li\u003e\n\u003cli\u003ecameras, microphones, basebands are attack surfaces, not features\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003enetwork hygiene\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003etor for anonymity; vpns for location shifting (not anonymity)\u003c/li\u003e\n\u003cli\u003edns leaks matter more than people think\u003c/li\u003e\n\u003cli\u003epublic wifi is hostile by default; trust boundaries are imaginary\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eaccounts and identity\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ereal name, pseudonym, burner: keep them strictly disjoint\u003c/li\u003e\n\u003cli\u003ephone numbers are toxic identifiers; avoid when possible\u003c/li\u003e\n\u003cli\u003eemail reuse is silent self-doxxing\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003emessaging realities\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eend-to-end encryption protects content, not metadata\u003c/li\u003e\n\u003cli\u003econtact graphs are often more valuable than messages\u003c/li\u003e\n\u003cli\u003edisappearing messages help, but screenshots always exist\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003ecloud skepticism\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e“encrypted at rest” protects providers, not users\u003c/li\u003e\n\u003cli\u003ebackups are long-term memory; attackers love memory\u003c/li\u003e\n\u003cli\u003eif it syncs everywhere, it leaks everywhere\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003elessons from pegasus-era surveillance\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ezero-click exploits changed the rules\u003c/li\u003e\n\u003cli\u003e“i didn’t click anything” is no longer a defense\u003c/li\u003e\n\u003cli\u003efully patched consumer devices can still be compromised\u003c/li\u003e\n\u003cli\u003einvisibility today is about resilience, not invulnerability\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003epsychological discipline\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eoversharing kills more privacy than hackers\u003c/li\u003e\n\u003cli\u003eroutine is fingerprintable; randomness is protection\u003c/li\u003e\n\u003cli\u003esilence is sometimes the strongest signal\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003etrade-offs (be honest)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003emore security = more friction\u003c/li\u003e\n\u003cli\u003emore anonymity = less personalization\u003c/li\u003e\n\u003cli\u003eabsolute invisibility is a myth; selective opacity is achievable\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eclosing note\u003c/h3\u003e\n\u003cp\u003ethe art of invisibility is not hiding from the world\u003c/p\u003e\n\u003cp\u003eit is choosing which parts of yourself the world gets to see\u003c/p\u003e\n\u003cp\u003eprivacy is not secrecy; it is self-determination\u003c/p\u003e"])</script><script>self.__next_f.push([1,"7:[\"$\",\"section\",null,{\"id\":\"blog\",\"className\":\"py-20\",\"children\":[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"suppressHydrationWarning\":true,\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"BlogPosting\\\",\\\"headline\\\":\\\"the art of invisibility\\\",\\\"datePublished\\\":\\\"2025-12-23\\\",\\\"dateModified\\\":\\\"2025-12-23\\\",\\\"description\\\":\\\"invisibility is not about paranoia; it is about agency\\\",\\\"image\\\":\\\"https://rohithkumar27.github.io/og?title=the art of invisibility\\\",\\\"url\\\":\\\"https://rohithkumar27.github.io/blog/the-art-of-invisibility\\\",\\\"author\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Rohith Kumar Reddy\\\"}}\"}}],[\"$\",\"h1\",null,{\"className\":\"title font-medium text-2xl tracking-tighter max-w-[650px]\",\"children\":\"the art of invisibility\"}],[\"$\",\"div\",null,{\"classNa
